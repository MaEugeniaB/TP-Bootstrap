<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Bootstrap</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
        
    </header>
    
    <section class="Tarjetas">
        <div class="card">
            <img src="./assets/imagenes/html.jpg" class="card-img-top" alt="Imagen de logo HTML" loading="lazy" width="512" height="300">
            <div class="card-body">
              <h5 class="card-title">titulo 1</h5>
              <h6 class="Card-title">Comentario de Card</h6>
              <p class="card-text">Última actualización 1</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/imagenes/css.png" class="card-img-top" alt="Imagen de logo CSS" loading="lazy" width="512" height="300">
            <div class="card-body">
              <h5 class="card-title">titulo 2</h5>
              <h6 class="Card-title">Comentario de Card</h6>
              <p class="card-text">Última actualización 2</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/imagenes/bootstrap.png" class="card-img-top" alt="Imagen de logo Bootstrap" loading="lazy" width="512" height="300">
            <div class="card-body">
              <h5 class="card-title">titulo 3</h5>
              <h6 class="Card-title">Comentario de Card</h6>
              <p class="card-text">Última actualización 3</p>
            </div>
        </div>
    </section>

    <form>
        <div class="mb-3 mt-3 ms-2">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3 ms-2">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 ms-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

 <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
